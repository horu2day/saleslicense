version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: softhub-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: softhub
      POSTGRES_PASSWORD: softhub123
      POSTGRES_DB: softhub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
